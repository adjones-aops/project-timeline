<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum Project Estimator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Curriculum Project Timeline Estimator</h1>

    <!-- Input fields for parameters -->
    <form id="estimator-form">
      <label for="lessons">Number of Lessons:</label>
      <input type="number" id="lessons" name="lessons" min="1" value="50" required oninput="validateLessonsInput()" onkeyup="validateLessonsInput()">
      <div id="lessons-error" class="error-message"></div>
      

      <div class="slider-group">
        <label class="slider-label" for="team-size">Team Size: <span id="team-size-val">3</span></label>
        <input type="range" id="team-size" name="team-size" min="1" max="6" value="3"><br>
      </div>

      <div class="slider-group">
        <label class="slider-label" for="commitment">Average Commitment: <span id="commitment-val">100%</span></label>
        <input type="range" id="commitment" name="commitment" min="10" max="100" value="100" step="5"><br>
      </div>

      <div class="slider-group">
        <label class="slider-label" for="availability">Availability After Time Off: <span id="availability-val">90%</span></label>
        <input type="range" id="availability" name="availability" min="50" max="100" value="90" step="5"><br>
      </div>

      <div class="slider-group">
        <label class="slider-label" for="rate">100% Productivity Rate (lessons per 3-week sprint): <span id="rate-val">2</span></label>
        <input type="range" id="rate" name="rate" min="1" max="4" value="2" step="1"><br>
      </div>

      <label for="start-date">Project Start Date:</label>
      <input type="date" id="start-date" name="start-date" required>
      </form>

    <!-- Display the estimated timeline -->
    <h2>Estimated Duration: <span id="result">--</span></h2>
    <h2>Estimated End Date: <span id="end-date">--</span></h2>
  </div>
  <br>

  <!-- <div>
    <canvas id="milestoneChart"></canvas>
  </div> -->
  <div id="timeline" class="timeline-container"></div>
  
  <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.1.0"></script> -->
  <script src="script.js"></script>

</body>
</html>
